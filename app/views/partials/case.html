<!-- Archive list for pre-loading -->
<div ng-if="shouldShowCase()" class="case ">

    <div class="case__bg" ng-click="toggleCase()"></div>

    <div class="case__container">

        <div class="case__container__content" >

                <div class="case__container__content__box col-md-2" ng-repeat="archive in case.archives" ng-show="shouldShowBox(archive.id)" ng-click="toggleStar(archive.id)">

                    <div class="case__container__content__box__archive" ng-if="shouldShowBoxContent(archive.id)" ng-class="archiveClass(archive.id)" ng-style="{'background-image' : 'url([[ archive.url ]])' }">


                        <div class="case__container__content__box__archive__block">
                            <div class="case__container__content__box__archive__block__title">[[ archive.title | uppercase ]]</div>
                            <div class="case__container__content__box__archive__block__cote">COTE : [[ archive.cote ]]</div>
                            <div class="case__container__content__box__archive__block__url"><a href="[[ archive.url ]]" alt="[[ archive.url ]]">PERMALIEN</a></div>
                            <div class="case__container__content__box__archive__block__excerpt">[[ archive.description | excerpt:true:55 ]]</div>
                        </div>

                    </div>

                </div>

        </div><!-- end class="case__container__content" -->

    </div>

    <div class="case__container__menu">
        <ul class="case__container__tabs">

            <li class="case__container__tabs__unlocked col-lg-2 col-lg-offset-4" ng-click="selectMenu('unlocked')">Documents Dévérouillés</li>
            <li class="case__container__tabs__all active col-lg-2" ng-click="selectMenu('all')">Tous les documents</li>
            <li class="case__container__tabs__starred col-lg-2" ng-click="selectMenu('starred')">Documents Favoris</li>

        </ul>
    </div><!-- end class="case__container__tabs" -->

    <div class="case__container__my-case col-lg-2 col-lg-offset-6" ng-click="toggleCase()">
    </div><!-- end class="case__container__my-case" -->

</div>
